<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usu√°rios</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <img src="img/Logo_marca_Unitins_2021.png" class="centralizar-imagem" width="200" height="130"> </img>
  <h1 class="titulo-centralizado">Cadastro</h1>
  <form id="form-cadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone">
    <label for="apelido">apelido:</label>
    <input type="tel" id="apelido" name="apelido">
    <button id="btn-salvar" class="botao-espacado">Salvar</button>
    <button id="btn-apagar" class="botao-espacado">Apagar</button>
  </form>
  <script>
    const form = document.getElementById('form-cadastro');
    const btnSalvar = document.getElementById('btn-salvar');
    const btnApagar = document.getElementById('btn-apagar');
    const dados = {};
    form.addEventListener('submit', (e) => {
      e.preventDefault();
    });
    btnSalvar.addEventListener('click', () => {
      dados.nome = document.getElementById('nome').value;
      dados.email = document.getElementById('email').value;
      dados.telefone = document.getElementById('telefone').value;
      dados.apelido = document.getElementById('apelido').value;
      localStorage.setItem('dados', JSON.stringify(dados));
      alert('Dados salvos com sucesso!');
      // enviar pra tela 02
    });
    btnApagar.addEventListener('click', () => {
      form.reset();
    });
  </script>
</body>

</html>
